  <section class="page-section bg-primary">
    <div class="container">

      <div class="row h-100">
        {% for aliment in save %}
         
        <div class="col-lg-4 text-center">
         
          <div >
            <img src="{% static 'img/logo_pur.png' %}" width="175" height="175"alt="product" class="border border-primary rounded" alt="logo_pur_beurre">

          </div>

        </div> 
        <div class="col-lg-4 text-center">

                <div class="roundedImageBorder text-center" style= "background-color:red; ">{{aliment.prod_sub_nut}}</div>
          </div> 
          <div >
            <img src={{aliment.image_product_subs}} width="175" height="175"alt="product_1" class="border border-primary rounded">
            <div class = "text-center"><h4>{{aliment.name_product_subs}}</h4> </div>
            <form action="{% url 'aliment' %}" method="POST">
              {% csrf_token %}
              <input type="hidden" name="subs_1" value="{{aliment.prod_sub_nut}}+{{aliment.nut_100}}+{{aliment.url_subs}}+{{aliment.name_product}}+{{aliment.nut_levels}}">
              <button style="display: block;  margin: 0px auto 0 auto;"type="submit" class="btn btn-warning"><h4> Fiche Aliment</h4>
              </button>
            </form>
          </div>
        </div>
